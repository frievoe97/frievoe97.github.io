<style>
* {
	margin: 0;
	padding: 0;
}

body {
	background: white;
	background-image: radial-gradient(black 1px, transparent 0);
	background-size: 40px 40px;
}



#title {
	font-style: italic;
	font-family: 'Work Sans', sans-serif;
	font-size: 50px;
	position: absolute;
	left: 50%;
	top: 50%;
	
}

.main_title {
	color: green;
}

.header_two {
	font-style: italic;
	font-family: 'Work Sans', sans-serif;
	margin-left: 20px;
	text-align: left;
	letter-spacing: 0.2em;
	font-size: 80px;
}
/* Add a black background color to the top navigation */
.topnav {
	overflow: hidden;
	position:fixed; 
	top: 0; 
	left: 0;
}


#main_block {
	background: rgba(0, 0, 0, 0.15);
	height: 700px;
	width: 1200px;
	display: flex;
	margin: auto;
	margin-top: 100px;
	margin-right: 50px;
}


/* Style the links inside the navigation bar */
.topnav a {
	font-family: 'Work Sans', sans-serif;
	font-style: italic;
	float: left;
	display: block;
	color: black;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
	letter-spacing: 0.1em;
	text-underline-position: under;
}

/* Change the color of links on hover */
.topnav a:hover {
	text-decoration: underline;


}

/* Add an active class to highlight the current page */
.topnav a.active {
	text-decoration: underline;
}

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
	display: none;
}</style>
